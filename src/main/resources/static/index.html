<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body>

<div class="container">
    <div ng-controller="indexController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/" style="font-weight: bold;">Market</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/products">Каталог товаров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/cart">Корзина</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/orders">Мои заказы</a>
                    </li>
                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group-prepend">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Войти
                                </button>
                            </div>
                        </form>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <button class="btn btn-outline-secondary">{{userDto.username}}</button>
                        <button class="btn btn-outline-secondary" ng-click="tryToLogout()">Выйти</button>
                    </li>
                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="registrationUser()">
                            <div class="input-group-prepend">
                                <input id="loginField" class="form-control" ng-model="newUser.username"
                                       type="text" placeholder="Имя" aria-label="Username"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="passwordField" class="form-control" ng-model="newUser.password"
                                       type="password" placeholder="Пароль" aria-label="Password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="emailField" class="form-control" ng-model="newUser.email"
                                       type="text" placeholder="e-mail" aria-label="Email"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                                <button id="loginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Зарегистрироваться
                                </button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="home/home.js"></script>
    <script src="products/products.js"></script>
    <script src="cart/cart.js"></script>
</div>
</body>
</html>
